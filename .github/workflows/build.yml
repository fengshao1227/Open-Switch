name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        run: pnpm build ${{ matrix.args }}

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ contains(matrix.args, 'aarch64') && 'aarch64' || 'x86_64' }}
          path: src-tauri/target/*/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload artifacts (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: |
            src-tauri/target/release/bundle/nsis/*-setup.exe
            src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: |
          echo "=== Artifacts directory structure ==="
          ls -R artifacts
          echo "=== Finding all files ==="
          find artifacts -type f

      - name: Prepare release files
        run: |
          mkdir -p release-files
          # Copy all installer files to release-files directory
          find artifacts -name "*.dmg" -exec cp {} release-files/ \;
          find artifacts -name "*.deb" -exec cp {} release-files/ \;
          find artifacts -name "*.AppImage" -exec cp {} release-files/ \;
          find artifacts -name "*-setup.exe" -exec cp {} release-files/ \;
          find artifacts -name "*.msi" -exec cp {} release-files/ \;
          echo "=== Release files ==="
          ls -lh release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## 下载说明

            ### macOS
            - **Apple Silicon (M1/M2/M3)**: 下载 `*_aarch64.dmg`
            - **Intel**: 下载 `*_x64.dmg`

            ### Windows
            - 推荐下载 `*-setup.exe` (NSIS 安装程序)
            - 或下载 `*.msi` (MSI 安装程序)

            ### Linux
            - **Debian/Ubuntu**: 下载 `*.deb`
            - **通用**: 下载 `*.AppImage`

            ## 安装方法

            ### macOS
            1. 下载对应架构的 `.dmg` 文件
            2. 双击打开
            3. 将 Open Switch 拖到 Applications 文件夹

            ### Windows
            1. 下载 `*-setup.exe`
            2. 双击运行安装程序
            3. 按照向导完成安装

            ### Linux
            **使用 .deb (Debian/Ubuntu)**:
            ```bash
            sudo dpkg -i open-switch_*.deb
            sudo apt-get install -f  # 安装依赖
            ```

            **使用 .AppImage**:
            ```bash
            chmod +x Open-Switch_*.AppImage
            ./Open-Switch_*.AppImage
            ```
